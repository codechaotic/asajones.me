<header>
  <hgroup>
    <h1 class="brand-greeting">
      HELLO!
    </h1>
    <h3 class="brand-statement">
      My Name is <strong>Asa Jones</strong>
    </h3>
    <h3 class="brand-statement">
      I Love <strong>Javascript</strong> and <strong>Coffee</strong>
    </h3>
  </hgroup>
</header>

<nav class="pure-menu pure-menu-horizontal">
  <ul class="pure-menu-list">
    <li class="pure-menu-item"
        ng-class="{'pure-menu-selected': item.active()}"
        ng-repeat="item in ctrl.menu">
        <a class="pure-menu-link"
           ui-sref='{{item.ref}}'>
           {{ item.text }}
        </a>
    </li>
  </ul>
</nav>
